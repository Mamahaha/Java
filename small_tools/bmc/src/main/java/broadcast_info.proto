package bmc;
option java_package  = "org.led.bmc";
option java_outer_classname = "Broadcast";

message BroadcastInfo {
    required string serviceId = 1;
    required string broadcastId = 2;
    required string tmgi = 3;
    required string startTime = 4;
    required string stopTime = 5;
    required string type = 6;
    
    message AdfInfo {
        required string ip = 1;
        required string port = 2;
        required string root = 3;
    }
    optional AdfInfo adfInfo = 7;
}